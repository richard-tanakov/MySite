{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}{%endblock%}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</head>

<body style="background-color: rgb(5, 5, 105);">
    <nav class="navbar navbar-default">
        <div class="container-fluid" style="background-color: rgba(20, 131, 31, 0.77);">
            <div class="navbar-header">
                <img height="100" width="100" src="{% static 'main/img/sova.png'%}" alt="Лого">
            </div>
            <div style="-webkit-text-fill-color:    rgb(255, 253, 250)">
                <ul class="nav navbar-nav" >
                    <li><a href="{%url 'home' %}" type='button' class="btn btn-success">Главная страница</a></li>
                    <li><a href="{% url 'git'%}" type='button' class="btn btn-success">Ссылки github</a></li>
                    <li><a href="{% url 'new_home'%}" type='button' class="btn btn-success">Вырезка из статей</a></li>
                    

                </ul>
            </div>

        </div>

    </nav>




    <!-- </aside> -->
    <main>
        <div class="container-fluid">
            
            
                    {%block content %}{%endblock%}
            
            
        </div>
    </main>

</body>


</html>
