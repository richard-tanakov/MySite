{%extends 'main/base.html'%}
{%block title%}
Create
{%endblock%}

{%block content %}
<div class="features">
    <h1>Добавление записи.</h1>
    <form method="post">
        {% csrf_token %} <br>
        {{form.title}} <br>
        {{form.anons}} <br>
        {{form.full_text}} <br>
        {{form.data}} <br>
        <span>{{eror}}</span>
        <button class="btn btn-success" type="submit">Добавить запись</button>
    </form>
</div>

{%endblock%}
