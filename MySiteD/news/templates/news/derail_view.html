{%extends 'main/base.html'%}
{%block title %}
{{ article.title }}
{%endblock%}
{% block content %}
<div class="text-center" style="color: aliceblue;">
    <h1>{{ article.title }}</h1><br>
    <p>{{article.data}}</p>
    <p>{{article.full_text}}</p> <br>
    <a href="{% url 'news-update' article.id%}" class="btn btn-info">Редактировать запись</a>
    <a href="{% url 'news_delete' article.id%}" class="btn btn-warning">Удалить запись</a>

</div>
{% endblock %}
